<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="alternate" href="" title="Atom" type="application/atom+xml" />

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background: hsl(185, 75%, 39%);
      height: 100vh;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="round1">
    <img class="" src="./images/bg-pattern-top.svg" alt="" />
  </div>
  <div class="round2">
    <img class="" src="./images/bg-pattern-bottom.svg" alt="" />
  </div>
  <main class="container">
    <div class="bg">
      <img class="" src="./images/bg-pattern-card.svg" alt="" />
    </div>
    <div class="card">

      <div class="img-user">

        <img class="user" src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="title">
        <h1>
          Victor Crest <span>26</span>
        </h1>
        <h1 class="london">
          London
        </h1>
      </div>
      <hr />
      <div class="info">
        <div class="Followers">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="Likes">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="Photos">
   <h4>1.4K</h4>
   <p>Photos</p>
        </div>
      </div>
    </div>

  </main>

</body>
</html>
